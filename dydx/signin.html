<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dYdX Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: #0f1724;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signin-container {
      background: #0b1220;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .signin-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .signin-header h2 {
      font-size: 22px;
      color: #ffffff;
      margin-bottom: 8px;
    }

    .signin-header p {
      color: #93a3b8;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #cbd5e1;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #0f1724;
      color: #fff;
      font-size: 14px;
    }

    input::placeholder {
      color: #64748b;
    }

    .signin-btn {
      width: 100%;
      padding: 12px;
      margin-left: 100px;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #2563eb, #38bdf8);
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: opacity 0.2s ease-in-out;
    }

    .signin-btn:hover {
      opacity: 0.9;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      color: #94a3b8;
      font-size: 13px;
    }

    .footer a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="signin-container">
    <div class="signin-header">
      <h2>Sign In</h2>
      <p>Access your dYdX dashboard</p>
    </div>

    <form>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>
      </div>

      <a href="getstarted.html" class="signin-btn" type="submit">Sign In</a>
    </form>

    <div class="footer">
      <p>Don't have an account? <a href="signup.html">Create one</a></p>
    </div>
  </div>
</body>
</html>
